<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+COLOR Open Graph Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #870064 0%, #b05096 50%, #d98bc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="paint-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23paint-pattern)"/></svg>');
            opacity: 0.3;
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 800px;
            line-height: 1.3;
        }
        
        .paint-brush {
            position: absolute;
            bottom: 40px;
            right: 60px;
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }
        
        .paint-bucket {
            position: absolute;
            top: 40px;
            left: 60px;
            width: 100px;
            height: 100px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Decorative paint bucket -->
        <div class="paint-bucket">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 30h60v50c0 5.5-4.5 10-10 10H30c-5.5 0-10-4.5-10-10V30z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                <path d="M15 25h70c2.8 0 5 2.2 5 5v5H10v-5c0-2.8 2.2-5 5-5z" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
                <circle cx="50" cy="55" r="15" fill="rgba(255,255,255,0.2)"/>
            </svg>
        </div>
        
        <div class="content">
            <div class="logo">+COLOR</div>
            <div class="tagline">Pinturas y Revestimientos</div>
            <div class="description">Alta calidad para tus proyectos de construcción y decoración</div>
        </div>
        
        <!-- Decorative paint brush -->
        <div class="paint-brush">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 10h40v20H30z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                <path d="M35 30h30v50c0 2.8-2.2 5-5 5h-20c-2.8 0-5-2.2-5-5V30z" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
                <path d="M45 80v10" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
                <path d="M55 80v10" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
</body>
</html>
