
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#870064;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b05096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d98bc4;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="paintPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#paintPattern)"/>
  
  <!-- Decorative paint bucket (top left) -->
  <g transform="translate(80, 60)" opacity="0.4">
    <rect x="0" y="20" width="80" height="60" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="-5" y="15" width="90" height="15" rx="7" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="40" cy="50" r="20" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <!-- Logo -->
    <text x="0" y="-80" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="white" text-shadow="2px 2px 4px rgba(0,0,0,0.3)">+COLOR</text>
    
    <!-- Tagline -->
    <text x="0" y="-20" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-shadow="1px 1px 2px rgba(0,0,0,0.3)">Pinturas y Revestimientos</text>
    
    <!-- Description -->
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.95" text-shadow="1px 1px 2px rgba(0,0,0,0.3)">Alta calidad para tus proyectos de construcción y decoración</text>
  </g>
  
  <!-- Decorative paint brush (bottom right) -->
  <g transform="translate(1040, 480)" opacity="0.6">
    <rect x="0" y="0" width="60" height="30" rx="4" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="10" y="30" width="40" height="80" rx="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="20" y1="110" x2="20" y2="130" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="110" x2="30" y2="130" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="110" x2="40" y2="130" stroke="rgba(255,255,255,0.6)" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>