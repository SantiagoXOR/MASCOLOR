
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #870064 0%, #b05096 50%, #d98bc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            z-index: 2;
            position: relative;
        }
        
        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 800px;
            line-height: 1.3;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20px 20px, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="content">
        <div class="logo">+COLOR</div>
        <div class="tagline">Pinturas y Revestimientos</div>
        <div class="description">Alta calidad para tus proyectos de construcción y decoración</div>
    </div>
</body>
</html>
